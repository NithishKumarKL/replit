<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tata Group Stock Tracker</title>
    <meta name="description" content="Live stock prices and financial metrics for 20 Tata Group companies with real-time updates and comprehensive dashboard.">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="header-title">Tata Group Stock Tracker</h1>
                <div class="header-actions">
                    <span class="last-updated">Last updated: <span id="lastUpdatedTime">Loading...</span></span>
                    <button class="refresh-btn" id="refreshBtn">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"></path>
                            <path d="M21 3v5h-5"></path>
                            <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"></path>
                            <path d="M3 21v-5h5"></path>
                        </svg>
                        Refresh
                    </button>
                </div>
            </div>
        </header>

        <!-- Dashboard Stats -->
        <div class="dashboard-stats">
            <div class="stat-card">
                <div class="stat-title">Total Companies</div>
                <div class="stat-value" id="totalCompanies">20</div>
            </div>
            <div class="stat-card">
                <div class="stat-title">Total Market Cap</div>
                <div class="stat-value" id="totalMarketCap">â‚¹28.5L Cr</div>
            </div>
            <div class="stat-card gain">
                <div class="stat-title">Gainers</div>
                <div class="stat-value" id="gainers">13</div>
            </div>
            <div class="stat-card loss">
                <div class="stat-title">Losers</div>
                <div class="stat-value" id="losers">7</div>
            </div>
        </div>

        <!-- Search and Filter -->
        <div class="search-filter">
            <div class="search-input-container">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <input type="text" id="searchInput" placeholder="Search companies..." class="search-input">
            </div>
            <select id="exchangeFilter" class="exchange-filter">
                <option value="">All Exchanges</option>
                <option value="NSE">NSE</option>
                <option value="BSE">BSE</option>
                <option value="NYSE">NYSE</option>
            </select>
        </div>

        <!-- Company Cards Grid -->
        <div class="companies-grid" id="companiesGrid">
            <!-- Companies will be loaded here by JavaScript -->
        </div>

        <!-- Loading State -->
        <div class="loading" id="loadingState" style="display: none;">
            <div class="loading-spinner"></div>
            <p>Loading stock data...</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
